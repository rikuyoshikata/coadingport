						<h2>新着記事</h2>
            <div id="wordpress-posts"></div>

            <script>
              $(document).ready(function () {
                var apiUrl = 'https://www.rediostrike.com/wp/?rest_route=/wp/v2/posts';
                var basePhpUrl = 'https://www.rediostrike.com/news.php?p=';
          
                $.ajax({
                  url: apiUrl,
                  type: 'GET',
                  success: function (data) {
                    var postsHtml = '<ul class="blognews">';
                    $.each(data, function (index, post) {
                      // Generate a link to your custom PHP file with the post's permalink number
                      var customPhpUrl = basePhpUrl + post.id;
          
                      // Create a list item with the custom PHP file link
                      postsHtml += '<li class="blogli"><a href="' + customPhpUrl + '">' + post.title.rendered + '</a></li>';
                    });
                    postsHtml += '</ul>';
          
                    $('#wordpress-posts').html(postsHtml);
                  },
                  error: function (error) {
                    console.error('Failed to fetch WordPress posts:', error);
                  }
                });
              });
            </script>
